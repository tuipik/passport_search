<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Lost Passports</title>
</head>
<body>
<div>
    <div class="d-flex justify-content-center mt-5">
        <h3><span class="badge badge-secondary">Here you can check if the passport is in base of stolen documents</span>
        </h3>
    </div>
    <div class="d-flex justify-content-center">
        <h6><span class="badge badge-secondary">Just enter passport's series and number, or just number</span></h6>
    </div>


    <div class="d-flex justify-content-center mt-5">
        <form action="{% url 'search_results' %}" method="get">
            <div class="form-group row">
                <label for="inputSeries" class="col-sm-2 col-form-label">Series</label>
                <div class="col-sm-10">
                    <input name="series" type="text" class="form-control" id="inputSeries" placeholder="MB">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputNumber" class="col-sm-2 col-form-label">Number</label>
                <div class="col-sm-10">
                    <input name="number" type="text" class="form-control" id="inputNumber" placeholder="111111">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-">
                    <button type="submit" class="btn btn-dark">Find</button>
                </div>
            </div>
        </form>
    </div>

    {% block content %}
        There is no content
    {% endblock %}

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
